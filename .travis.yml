dist: trusty
language: rust
services: docker
sudo: required
env:
  global:
  - CRATE_NAME=bamboo-rs
matrix:
  include:
  - env: TARGET=x86_64-unknown-linux-gnu
    rust: nightly
  - env: TARGET=thumbv6m-none-eabi IS_NO_STD=1
    rust: nightly
  - env: TARGET=thumbv7em-none-eabi IS_NO_STD=1
    rust: nightly
  - env: TARGET=thumbv7em-none-eabihf IS_NO_STD=1
    rust: nightly
  - env: TARGET=thumbv7m-none-eabi IS_NO_STD=1
    rust: nightly
before_install:
- set -e
- rustup self update
install:
- sh ci/install.sh
- source ~/.cargo/env || true
script:
- bash ci/script.sh
after_script: set +e
before_deploy:
- sh ci/before_deploy.sh
deploy:
  token:
    secure: 
  file_glob: true
  file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET.*"
  on:
    condition: "$TRAVIS_RUST_VERSION = nightly"
    tags: true
  provider: releases
  skip_cleanup: true
cache: cargo
before_cache:
- chmod -R a+r $HOME/.cargo
branches:
  only:
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - master
notifications:
  email:
    on_success: never
